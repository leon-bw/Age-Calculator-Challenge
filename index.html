<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  
</head>


<body>

  <div class="container">

    <div class="card">

      <form class="birthday">

        <div class="date">
          <label for="day">Day</label>
          <input id="D" type="number" placeholder="DD">
          <small class="error">error</small>
        </div>

        <div class="date">
          <label for="month">Month</label>
          <input id="M" type="number" placeholder="MM">
          <small class="error">error</small>
        </div>

        <div class="date">
          <label for="year">Year</label>
          <input id="Y" type="number" placeholder="YYYY">
          <small class="error">error</small>
        </div>

        <button type="">â‡§</button>

      </form>

      <hr>
    
      <section class="figures">

        <p><span id="years">- - </span>years</p>
      
        <p><span id="months">- - </span>months</p>
      
        <p><span id="days">- - </span>days</p>

      </section>
      
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leon-bw">Leon Williams</a>.
  </div>

  <script src="script.js"></script>

</body>

</html>
